<div class="auth-card-container">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title mb-3">login to real blastate</h5>
      <form action="">
        <div class="form-floating mb-3">
          <input type="text" class="form-control border-secondary" id="floatingUsername" placeholder="Name"
            (input)="setUsername($event)" autofocus required>
          <label for="floatingUsername">name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control border-secondary" id="floatingPassword" placeholder="password"
            autofocus (input)="setPassword($event)" required>
          <label for="floatingPassword">password</label>
        </div>
        <hr>
        <div class="buttons-container">
          <input type="submit" class="btn btn-outline-primary" (click)="login()" value="login">
        </div>
      </form>
    </div>
  </div>
</div>
