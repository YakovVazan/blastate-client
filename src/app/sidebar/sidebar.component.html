<div id="upper-sidebar">
  <!-- zoom -->
  <div class="input-group mb-3">
    <button (click)="increaseZoom()" class="btn btn-outline-secondary">
      <app-plus></app-plus>
    </button>
    <span id="zoom-info" class="input-group-text border-secondary text-secondary">
      <span>Zoom: {{controls.zoom}}</span>
    </span>
    <button (click)="decreaseZoom()" class="btn btn-outline-secondary">
      <app-minus></app-minus>
    </button>
  </div>

  <!-- latitude and longitude -->
  <div class="input-group mb-3">
    <div class="form-floating">
      <input type="text" class="form-control border-secondary" id="floatingLatitude" placeholder="latitude"
        [(ngModel)]="controls.center.lat">
      <label for="floatingLatitude">latitude</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control border-secondary" id="floatingLongitude" placeholder="longitude"
        [(ngModel)]="controls.center.lng">
      <label for="floatingLongitude">longitude</label>
    </div>

    <button class="btn btn-outline-secondary" (click)="updateCenter(controls.center.lat, controls.center.lng)">
      <app-check></app-check>
    </button>
  </div>

  <!-- search by city name -->
  <div class="input-group mb-3">
    <div class="form-floating">
      <input type="text" class="form-control border-secondary dropdown-toggle" id="floatingCityName"
        data-bs-toggle="dropdown" aria-expanded="false" placeholder="City name" [value]="currentCity.name"
        (input)="handleCitiesDropdownList($event)" [disabled]="allCities.length === 0">
      <label for="floatingCityName">City name</label>
      <ul
        class="filtered-cities-dropdown dropdown-menu dropdown-menu-end {{citiesForDropdown.length === 0 && 'd-none'}}">
        <li class="city-item-dropdown" *ngFor="let city of citiesForDropdown">
          <button class="dropdown-item" type="button" (click)="handleChosenCity(city)">{{ city.hebName }}</button>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-outline-secondary" (click)="goToUserLocation()" title="your location">
      <app-cross></app-cross>
    </button>
  </div>
  <hr>
</div>

<div id="middle-sidebar">
  <div class="details-container"><strong>City: </strong><span>{{currentCity.name || "--"}}</span></div>
  <hr>
  <div class="details-container"><strong>Alerts: </strong><span>{{currentCity.alerts || "--"}}</span></div>
</div>

<div id="lower-sidebar">
  <!-- reset -->
  <hr>
  <button class="btn btn-outline-secondary reset-map" (click)="resetMap()">
    <span>reset</span>
  </button>
</div>
